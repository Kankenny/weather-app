<head><script defer src="main.833637f18194ed675a3b.bundle.js?c4cc39d8a3c5e49b9e9f"></script></head><!DOCTYPE html>
<meta charset="UTF-8" />
<meta http-equiv="X-UA-Compatible" content="IE=edge" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>Weather App</title>
<body
	class="font-body bg-[url('https://source.unsplash.com/random?stars')] bg-cover backdrop-blur-sm overflow-y-hidden duration-200"
>
	<div class="flex justify-between pt-2 pb-1 px-4  bg-zinc-200 dark:bg-zinc-900 opacity-80 duration-200">
		<h1 class="text-3xl dark:text-zinc-100 font-bold">Weather App</h1>
		<svg class="dark-mode-button fill-black dark:fill-zinc-100 w-12 cursor-pointer hover:scale-120" stroke="currentColor" fill="none" stroke-width="0" viewBox="0 0 24 24" height="2.5em" width="2.5em" xmlns="http://www.w3.org/2000/svg"><path d="M12 16C14.2091 16 16 14.2091 16 12C16 9.79086 14.2091 8 12 8V16Z""></path><path fill-rule="evenodd" clip-rule="evenodd" d="M12 2C6.47715 2 2 6.47715 2 12C2 17.5228 6.47715 22 12 22C17.5228 22 22 17.5228 22 12C22 6.47715 17.5228 2 12 2ZM12 4V8C9.79086 8 8 9.79086 8 12C8 14.2091 9.79086 16 12 16V20C16.4183 20 20 16.4183 20 12C20 7.58172 16.4183 4 12 4Z""></path></svg>
	</div>
	<!-- Global Container -->
	<div class="flex items-center justify-center min-h-screen">
		<!-- Card -->
		<div
			class="flex flex-col p-6 bg-zinc-200 dark:bg-zinc-900 opacity-80 space-y-10 rounded-2xl shadow-2xl md:flex-row md:space-y-0 md:space-x-10 md:m-0 md:p-16 duration-200"
		>
			<!-- Search -->
			<div class="flex flex-col items-start ">
				<label
					class="block text-gray-700 dark:text-zinc-200 text-sm font-bold mb-2"
					for="search"
				>
					Search for a city:
				</label>
				<div class="flex items-center gap-4 ">
					<input
						type="text"
						class="search-bar rounded-lg outline-gray-700 text-black bg-zinc-600 hover:bg-zinc-700 dark:bg-zinc-200 focus:bg-zinc-500 px-3 py-2 h-10 w-80 leading-tight shadow-lg duration-200"
						id="search"
						maxlength="30"
					/>
					<button>
						<svg
							stroke="currentColor"
							fill="currentColor"
							stroke-width="0"
							viewBox="0 0 1024 1024"
							height="2.75em"
							width="2.75em"
							xmlns="http://www.w3.org/2000/svg"
							class="search-button text-zinc-200 bg-zinc-600 p-2 rounded-full hover:bg-zinc-700 dark:bg-zinc-200 dark:text-zinc-600 hover:text-gray-900 shadow-lg duration-200"
						>
							<path
								d="M909.6 854.5L649.9 594.8C690.2 542.7 712 479 712 412c0-80.2-31.3-155.4-87.9-212.1-56.6-56.7-132-87.9-212.1-87.9s-155.5 31.3-212.1 87.9C143.2 256.5 112 331.8 112 412c0 80.1 31.3 155.5 87.9 212.1C256.5 680.8 331.8 712 412 712c67 0 130.6-21.8 182.7-62l259.7 259.6a8.2 8.2 0 0 0 11.6 0l43.6-43.5a8.2 8.2 0 0 0 0-11.6zM570.4 570.4C528 612.7 471.8 636 412 636s-116-23.3-158.4-65.6C211.3 528 188 471.8 188 412s23.3-116.1 65.6-158.4C296 211.3 352.2 188 412 188s116.1 23.2 158.4 65.6S636 352.2 636 412s-23.3 116.1-65.6 158.4z"
							></path>
						</svg>
					</button>
				</div>
				

			</div>

			<!-- Main Content -->
			<div class="flex flex-col gap-y-6 text-zinc-900 dark:text-zinc-100 duration-200">
				<!-- Weather Overview -->
				<div class="weather-overview">
					<h1 class="weather-overview text-2xl font-bold">
						Weather in:
						<p class="name-output inline-block"></p>
					</h1>
					
					<h2 class="text-xl">
						Temperature:
						<p class="temp-output inline-block"></p>
						°C
					</h2>
				</div>
				<!-- Weather Description -->
				<div class="weather-desc text-sm text-gray-700 dark:text-zinc-300">
					<div class="flex align-middle">
						<h6 class="cloud-output"></h6>
						<img
						src="#"
						alt="Image Desc"
						class="icon-output h-5 aspect-auto inline-block"
										/>
					</div>
					<h6>
						Feels like:
						<p class="feels-like-output inline-block">58</p>
						°F
					</h6>
					<h6 class="precip-output">Precipitation: 5%</p>
					<h6>Humidity: <p class="humid-output inline-block">60</p>%</h6>
					<h6>Wind speed: <p class="speed-output inline-block">6.2</p> km/h</h6>
					
				</div>
				<img src="#" alt="" class="gif-output w-64 aspect-video max-h-40 rounded-lg shadow-lg"/>
			</div>
		</div>
	</div>
</body>
